<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .gradient-icp-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-900">
    <!-- Modal Background -->
    <div class="fixed inset-0 z-[9999] flex items-center justify-center p-4">
      <!-- Backdrop amélioré -->
      <div class="absolute inset-0 bg-black/80 backdrop-blur-md"></div>

      <!-- Modal avec meilleure lisibilité -->
      <div class="relative z-10 w-full max-w-lg">
        <div
          class="relative overflow-hidden rounded-2xl border border-white/20 bg-gray-900/95 p-8 shadow-2xl backdrop-blur-xl"
        >
          <!-- Gradient d'arrière-plan plus visible -->
          <div
            class="absolute inset-0 rounded-2xl bg-gradient-to-br from-blue-500/10 via-purple-500/10 to-pink-500/10"
          ></div>

          <div class="relative z-10">
            <!-- Header amélioré -->
            <div class="mb-8 flex items-center justify-between">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-12 w-12 items-center justify-center rounded-xl bg-gradient-to-r from-green-500 to-blue-500"
                >
                  <svg
                    class="h-6 w-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                </div>
                <div>
                  <h2 class="text-2xl font-bold text-white">Deposit Funds</h2>
                  <p class="text-sm text-white/70">
                    Add funds to your trading balance
                  </p>
                </div>
              </div>
              <button
                class="flex h-10 w-10 items-center justify-center rounded-full bg-white/10 text-white/60 transition-all duration-200 hover:bg-white/20 hover:text-white"
              >
                <svg
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <!-- Currency Selection améliorée -->
            <div class="mb-6">
              <label class="mb-4 block text-lg font-bold text-white">
                Select Currency
              </label>
              <div class="grid grid-cols-2 gap-3">
                <!-- USDT Selected -->
                <button
                  class="group relative overflow-hidden rounded-xl border border-blue-400 bg-blue-500/20 p-4 text-left shadow-lg shadow-blue-500/25 transition-all duration-300 hover:scale-[1.02]"
                >
                  <div class="flex items-center space-x-3">
                    <div
                      class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-500 font-bold text-white"
                    >
                      US
                    </div>
                    <div>
                      <div class="font-bold text-white">USDT</div>
                      <div class="text-sm text-white/70">Tether USD</div>
                    </div>
                  </div>
                  <div class="absolute top-2 right-2">
                    <div
                      class="flex h-6 w-6 items-center justify-center rounded-full bg-blue-500"
                    >
                      <svg
                        class="h-3 w-3 text-white"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="3"
                          d="M5 13l4 4L19 7"
                        />
                      </svg>
                    </div>
                  </div>
                </button>

                <!-- USDC Unselected -->
                <button
                  class="group relative overflow-hidden rounded-xl border border-white/20 bg-white/5 p-4 text-left transition-all duration-300 hover:scale-[1.02] hover:border-white/30 hover:bg-white/10"
                >
                  <div class="flex items-center space-x-3">
                    <div
                      class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-600 font-bold text-white"
                    >
                      US
                    </div>
                    <div>
                      <div class="font-bold text-white">USDC</div>
                      <div class="text-sm text-white/70">USD Coin</div>
                    </div>
                  </div>
                </button>
              </div>
            </div>

            <!-- Amount Input amélioré -->
            <div class="mb-6">
              <label class="mb-4 block text-lg font-bold text-white">
                Amount to Deposit
              </label>
              <div class="relative">
                <input
                  type="number"
                  value="100"
                  class="w-full rounded-xl border-2 border-white/30 bg-white/10 px-6 py-4 pr-20 text-lg font-medium text-white placeholder-white/50 backdrop-blur-sm transition-all duration-300 focus:border-blue-400 focus:bg-white/15 focus:ring-4 focus:ring-blue-500/30 focus:outline-none"
                  placeholder="0.00"
                  min="0"
                  step="0.01"
                />
                <div
                  class="absolute top-1/2 right-4 -translate-y-1/2 rounded-lg border border-blue-400/30 bg-blue-500/20 px-3 py-1 text-sm font-bold text-blue-300"
                >
                  USDT
                </div>
              </div>
              <div class="mt-2 text-sm text-white/60">
                Minimum deposit: $1.00
              </div>
            </div>

            <!-- Quick Amount Buttons améliorés -->
            <div class="mb-6">
              <label class="mb-3 block text-sm font-medium text-white/80">
                Quick Amounts
              </label>
              <div class="grid grid-cols-4 gap-3">
                <button
                  class="rounded-xl border border-white/30 bg-white/5 py-3 text-sm font-bold text-white/80 transition-all duration-300 hover:scale-105 hover:border-white/50 hover:bg-white/10 hover:text-white"
                >
                  $10
                </button>
                <button
                  class="rounded-xl border border-white/30 bg-white/5 py-3 text-sm font-bold text-white/80 transition-all duration-300 hover:scale-105 hover:border-white/50 hover:bg-white/10 hover:text-white"
                >
                  $50
                </button>
                <button
                  class="rounded-xl border border-green-400 bg-green-500/20 py-3 text-sm font-bold text-green-300 transition-all duration-300 hover:scale-105"
                >
                  $100
                </button>
                <button
                  class="rounded-xl border border-white/30 bg-white/5 py-3 text-sm font-bold text-white/80 transition-all duration-300 hover:scale-105 hover:border-white/50 hover:bg-white/10 hover:text-white"
                >
                  $500
                </button>
              </div>
            </div>

            <!-- Deposit Button amélioré -->
            <button
              class="w-full rounded-xl bg-gradient-to-r from-green-500 to-blue-500 px-6 py-4 text-lg font-bold text-white shadow-2xl transition-all duration-300 hover:scale-105 hover:from-green-400 hover:to-blue-400 focus:ring-4 focus:ring-green-500/30 focus:outline-none"
            >
              <div class="flex items-center justify-center space-x-3">
                <svg
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                <span>Deposit $100.00 USDT</span>
              </div>
            </button>

            <!-- Info Section améliorée -->
            <div
              class="mt-6 rounded-xl border border-blue-400/30 bg-blue-500/10 p-4"
            >
              <div class="flex items-start space-x-3">
                <div
                  class="flex h-8 w-8 items-center justify-center rounded-full bg-blue-500/20"
                >
                  <svg
                    class="h-4 w-4 text-blue-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <div class="flex-1">
                  <h4 class="mb-1 text-sm font-bold text-blue-300">
                    Deposit Information
                  </h4>
                  <ul class="space-y-1 text-xs text-blue-200/80">
                    <li>
                      • Funds will be available after blockchain confirmation
                    </li>
                    <li>• Typical confirmation time: 2-5 minutes</li>
                    <li>• No additional fees for deposits</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error State Demo (Hidden by default) -->
    <div id="errorDemo" class="fixed top-4 right-4 z-50 hidden">
      <button
        onclick="toggleError()"
        class="rounded-lg bg-red-500 px-4 py-2 text-sm font-medium text-white"
      >
        Toggle Error Demo
      </button>
    </div>

    <script>
      // Add some interactivity for demo purposes
      function toggleError() {
        const modal = document.querySelector(".relative.z-10");
        const hasError = modal.querySelector(".border-red-400\\/50");

        if (!hasError) {
          const errorHTML = `
                    <div class="mb-6 rounded-xl border-2 border-red-400/50 bg-red-500/20 p-4">
                        <div class="flex items-center space-x-3">
                            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-red-500/30">
                                <svg class="h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                </svg>
                            </div>
                            <div>
                                <h4 class="text-sm font-bold text-red-300 mb-1">Deposit Error</h4>
                                <p class="text-sm text-red-200">Insufficient balance in connected wallet</p>
                            </div>
                        </div>
                    </div>
                `;
          const button = modal.querySelector('button[class*="from-green-500"]');
          button.insertAdjacentHTML("beforebegin", errorHTML);
        } else {
          hasError.remove();
        }
      }

      // Show error demo button
      document.getElementById("errorDemo").classList.remove("hidden");
    </script>
  </body>
</html>
